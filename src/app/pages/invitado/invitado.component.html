
<ion-content>

  <ion-button shape="round" fill="outline"  [routerLink]="['/login']" class="bt2" color="warning">
    <ion-icon name="return-up-back-sharp" slot="start"> </ion-icon>
  </ion-button>


  <ion-grid >
    <ion-row >
      <ion-col sizeXs="12" sizeSm="10" sizeMd="8" sizeXl="4" class="logo4" >

       <img src="assets/img/logo-2.png" />
     </ion-col>
    </ion-row>
  </ion-grid>

  <ion-grid class="redes2">
    <ion-row class="ion-justify-content-center" >
      <ion-col  sizeXs="12"  sizeLg="4" class="redes" class="ion-text-center"  > 
        <ion-chip>
          <ion-label size= "large" color="secondary">BIENVENIDOS</ion-label>
        </ion-chip>
      </ion-col>
    </ion-row>
 </ion-grid>
 
 <ion-grid class="redes">
  <ion-row class="ion-justify-content-center" >
    <ion-col  sizeXs="12"  sizeLg="4" class="redes" class="ion-text-center">

      <ion-button  size= "medium"  color="light" expand="block" fill="outline" [routerLink]="['/listadoinvitado']"> <ion-icon name="calendar-outline" slot="start"></ion-icon> VERIFICAR MONITOREOS </ion-button>
      
     </ion-col>
  </ion-row>
  <ion-row class="ion-justify-content-center" >
    <ion-col  sizeXs="12" sizeLg="4" class="redes" class="ion-text-center">

      <ion-button  size= "medium"  color="light" expand="block" fill="outline" [routerLink]="['/progreso']"> <ion-icon name="time-outline" slot="start"></ion-icon> VERIFICAR CRONOGRAMAS </ion-button>
    </ion-col>
  </ion-row>
  <ion-row class="ion-justify-content-center" >
    <ion-col  sizeXs="12" sizeLg="4" class="redes" class="ion-text-center">

      <ion-button  size= "medium"  color="light" expand="block" fill="outline" [routerLink]="['/plantas']"> <ion-icon name="business-outline"slot="start"></ion-icon> VERIFICAR PLANTAS </ion-button>
    </ion-col>
  </ion-row>

  <ion-row class="ion-justify-content-center" >
    <ion-col  sizeXs="12" sizeLg="4" class="redes" class="ion-text-center">

      <ion-button  size= "medium"  color="light" expand="block" fill="outline" [routerLink]="['/tecnicos']"> <ion-icon name="people-outline" slot="start"></ion-icon> VERIFICAR TECNICOS </ion-button>

    </ion-col>
   </ion-row>

   <ion-row class="ion-justify-content-start" >
    <ion-col  sizeXs="12" sizeLg="4" class="redes" class="ion-text-center">
      
    
        <ion-button *ngIf="rol==='admin' "  size= "large"  color="danger" expand="block" fill="outline" [routerLink]="['/opciones']"> <ion-icon name="hand-right-outline" slot="start"></ion-icon> ADMINISTRADOR</ion-button>
   
    </ion-col>
   </ion-row>
  </ion-grid>
</ion-content>
